<!DOCTYPE html>
<html>
<head>
    <link rel="icon"
          type="image/ico"
          href="resources/images/favicon.ico">
    <title>Colmar Academy</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <script src="https://use.fontawesome.com/9235d6e7e2.js"></script>
</head>
<body>
<!--Header-->
<header>
    <div class="content-container flex">
        <div class="flex">
            <div id="logo">
                <img src="resources/images/ic-logo.svg" alt="company logo">
            </div>
            <div id="title" class="flex">
                <span>COLMAR</span>
                <span>ACADEMY</span>
            </div>
        </div>
        <nav>
            <a href="#on-campus">On campus</a>
            <a href="#online">Online</a>
            <a href="#for-companies">For companies</a>
            <a href="#">Sign In</a>
        </nav>
    </div>
</header>
<!--Main-->
<main>
    <div class="content-container">
        <!--Banner-->
        <div id="banner">
            <div id="banner-img">
                <img src="resources/images/banner.jpg" alt="students on a bench outside">
            </div>
            <div class="text">
                <h1>Learn something <br>new everyday</h1>
                <p>Lorem ipsum dolor sit amet, <br>consectetur adipiscing elit.</p>
                <button>Start here</button>
            </div>
        </div>
        <!--On campus-->
        <section id="on-campus">

        </section>
        <!--Online-->
        <section id="online"></section>
        <!--For companies-->
        <section id="for-companies"></section>
    </div>
</main>
<!--Footer-->
<footer class="content-container">
    <div id="copyright">
        <i class="fa fa-copyright"></i>
        <span>2016</span>
        <span>Colmar Academy. All rights reserved</span>
    </div>
</footer>
</body>
</html>
